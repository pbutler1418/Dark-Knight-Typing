<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Batman Begins Typing</title>
</head>
<body>
  <div class = "background">
    <h1 class = "title">Batman Begins Typing</h1>
    <div id = "screen">
      <button class="start">Start</button>
      <div class = "firstScreen">
        <p>Welcome to the Batcave! Joker and his goons are running riot and attempting to take over Gotham. Batman needs your help! When a crime and location come up on the screen, we need you to type what it says exactly and send that information to Batman.
          can you do that?</p>
        <button class="yes">YES!</button>
        </div>
      <div class="secondScreen">
          <div class="message"></div>
          <div class = "userInput">
        <input type="text" id="blank" placeholder="Message to Batman">
        <button class ="answer">Send</button>
          </div>
        </div>
      <div class ="thirdScreen">
        <div class="secondMessage"></div>
        <div class = "secondUserInput">
        <input type="text" id="secondBlank" placeholder="Message to Batman">
        <button class ="secondAnswer">Send</button>
      </div>
    </div>
    <div class ="fourthScreen">
      <div class="thirdMessage"></div>
      <div class = "thirdUserInput">
      <input type="text" id="thirdBlank" placeholder="Message to Batman">
      <button class ="thirdAnswer">Send</button>
    </div>
    </div>
    </div>
    
</body>
